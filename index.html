<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aqi-app</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML = '<div style="color:red; background:black; padding:20px; font-family:monospace;"><h1>Global Error</h1><p>' + message + '</p><p>' + source + ':' + lineno + '</p></div>';
    };
  </script>
</head>

<body>
  <div id="loading-overlay"
    style="position:fixed;top:0;left:0;width:100%;height:100%;background:#111;color:#4ade80;z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:sans-serif;">
    <h1 style="font-size:2rem;margin-bottom:1rem;">INITIALIZING...</h1>
    <p>Please wait.</p>
    <script>
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay && overlay.style.display !== 'none') {
          overlay.innerHTML = '<h1 style="color:red;font-size:2rem;">TIMEOUT</h1><p>JavaScript failed to load.</p><p>Please check your internet connection or try clearing cache.</p>';
        }
      }, 5000);
    </script>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
